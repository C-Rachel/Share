<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>vw单位转换(ng)</title>
	</head>
	<style>
		div {
			margin-top: 10px;
		}
		
		div label {
			display: block;
			margin-bottom: 5px;
		}
		
		div input {
			border: 1px solid #888;
			border-radius: 5px;
			padding: 6px 0;
			padding-left: 10px;
			font-size: 16px;
		}
		
		div button {
			padding: 7px 25px;
			border: 0;
			background-color: dodgerblue;
			color: white;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}
		
		div button:hover {
			background-color: royalblue;
		}
		/*解决html不良闪烁问题*/
		[ng-cloak] {
			display: none;
		}
	</style>

	<body ng-app="viewport">
		<div ng-controller="vw" ng-cloak>
			<div>
				<label>视窗宽度/设计稿宽度:</label>
				<input type="text" ng-model="view" />
				<!--<p ng-if="errview == true" style="color: red;margin: 0;">请填写数值</p>-->
			</div>
			<div class="box" ng-model="data">
				<label>px</label>
				<input type="text" ng-model="ppx" />
				<button ng-click="getV()">px 转  vw</button>
				<p ng-if="errpx == true" style="color: red;margin: 0;">请填写数值</p>
			</div>
			<div class="box" ng-model="data">
				<label>vw</label>
				<input type="text" ng-model="vvw" />
				<button ng-click="getP()">vw 转  px</button>
				<p ng-if="errvw == true" style="color: red;margin: 0;">请填写数值</p>
			</div>
			<div ng-if="rez == true && ppx != '' && vvw != '' && view != ''">
				<span>{{ppx}} px</span> =
				<span>{{vvw}} vw</span>
			</div>
		</div>

	</body>
	<script type="text/javascript" src="js/angular.js"></script>
	<script>
		var app = angular.module('viewport', []);
		app.controller('vw', ['$scope', function($scope) {
			$scope.view = '';
			$scope.ppx = '';
			$scope.vvw = '';
			$scope.rez = false;
			console.log($scope.view)
			$scope.data = '';
			$scope.errpx = false;
			$scope.errvw = false;
			$scope.getV = function() {				
				$scope.context = $scope.view * 0.01;
				$scope.vvw = $scope.ppx / $scope.context;
				$scope.rez = true;
				console.log($scope.rez)
				if($scope.ppx == '') {
					$scope.errpx = true;
					$scope.vvw = ''
				}else {
					$scope.errpx = false;
				}
				
			}
			$scope.getP = function() {
				$scope.context = $scope.view * 0.01;
				$scope.ppx = $scope.vvw * $scope.context;
				$scope.rez = true;
				if($scope.vvw == '') {
					$scope.errvw = true;
					$scope.ppx = '';
				}else {
					$scope.errvw = false;
				}
			}
			
			var wwatch =  $scope.$watchGroup(["ppx", "vvw"], function() {
				$scope.rez = false;
			},true);			
			wwatch();
			
		}])
	</script>

</html>
